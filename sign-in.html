<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- font -->
        <link rel="stylesheet" href="./asset/font/stylesheet.css" />

        <!-- style -->
        <link rel="stylesheet" href="asset/css/main.css" />

        <!-- scripts -->
        <script src="./asset/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- intro -->
            <div class="auth__intro">
                <!-- logo -->
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img
                        src="./asset/icons/logo.svg"
                        alt="grocerymart"
                        class="logo__img"
                    />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="./asset/img/auth/auth-1.png"
                    alt=""
                    class="auth__intro-img"
                />
                <p class="auth__intro-desc">
                    The best of luxury brand values, high quality products, and
                    innovative services
                </p>

                <button
                    class="auth__intro-icon d-none d-md-block js-toggle"
                    toggle-target="#auth-content"
                >
                    <img src="./asset/icons/auth-arrow-right.svg" alt="" />
                </button>
            </div>

            <!-- content -->
            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <!-- logo -->
                    <a href="./" class="logo">
                        <img
                            src="./asset/icons/logo.svg"
                            alt="grocerymart"
                            class="logo__img"
                        />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>

                    <h1 class="auth__content-heading">Hello Again!</h1>
                    <p class="auth__content-desc">
                        Let’s create your account and Shop like a pro and save
                        money.
                    </p>

                    <form action="./index-logined.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="email"
                                    class="form__input"
                                    required
                                />
                                <img
                                    src="./asset/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./asset/icons/error.svg"
                                    alt=""
                                    class="form__input-error"
                                />
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./asset/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./asset/icons/error.svg"
                                    alt=""
                                    class="form__input-error"
                                />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 ký tự</p>
                        </div>

                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    class="form__checkbox-input d-none"
                                />
                                <span class="form__checkbox-label"
                                    >Set as default card</span
                                >
                            </label>

                            <a
                                href="./reset-password.html"
                                class="auth__link form__pull-right"
                                >Recovery Password</a
                            >
                        </div>

                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth-btn form__submit-btn"
                            >
                                Sign Up
                            </button>
                            <button
                                class="btn btn--outline auth-btn auth-btn-img btn--no-margin"
                            >
                                <img
                                    src="./asset/icons/google.svg"
                                    class="btn__icon"
                                    alt=""
                                />
                                Sign in with Gmail
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        You have an account yet?
                        <a href="./sign-in.html" class="auth__link">Sign In</a>
                    </p>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
